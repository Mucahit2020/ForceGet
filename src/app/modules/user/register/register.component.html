<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

  <nz-form-item>
    <nz-form-label [nzSpan]="6">Username</nz-form-label>
    <nz-form-control [nzSpan]="14">
      <input nz-input formControlName="username" placeholder="Enter your username" />

      <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
        <div *ngIf="registerForm.get('username')?.errors?.['required']" class="error-message">Username is required.</div>
        <div *ngIf="registerForm.get('username')?.errors?.['minlength']" class="error-message">Username must be at least 3 characters long.</div>
      </div>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSpan]="6">Password</nz-form-label>
    <nz-form-control [nzSpan]="14">
      <input nz-input type="password" formControlName="password" placeholder="Enter your password" />

      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
        <div *ngIf="registerForm.get('password')?.errors?.['required']" class="error-message">Password is required.</div>
        <div *ngIf="registerForm.get('password')?.errors?.['minlength']" class="error-message">Password must be at least 6 characters long.</div>
      </div>
    </nz-form-control>
  </nz-form-item>


  <nz-form-item>
    <nz-form-label [nzSpan]="6">Confirm Password</nz-form-label>
    <nz-form-control [nzSpan]="14">
      <input nz-input type="password" formControlName="confirmPassword" placeholder="Confirm your password" />

      <div *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword')?.touched">
        <div class="error-message">Passwords do not match.</div>
      </div>
    </nz-form-control>
  </nz-form-item>


  <nz-form-item>
    <nz-form-control [nzSpan]="14" [nzOffset]="6">
      <button nz-button nzType="primary" type="submit">Register</button>
    </nz-form-control>
  </nz-form-item>
</form>
